services:
  blossomtune-server-node:
    build: .
    image: docker.io/ethicalabs/blossomtune-llm:latest
    container_name: superlink
    volumes:
      - ./results:/app/results
    command: ["superlink"]
  blossomtune-client-node-01:
    build: .
    image: docker.io/ethicalabs/blossomtune-llm:latest
    container_name: supernode-01
    environment:
      SUPERLINK: "blossomtune-server-node:9092"
      NODE_DATA_PATH: "/app/data/"
      PARTITION_ID: 0
      NUM_PARTITIONS: 10
    volumes:
      - ./data:/app/data
    command: ["supernode"]
